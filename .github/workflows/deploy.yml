name: Build and Deploy
on:
  push: {}
  pull_request: {}

jobs:
  build:
    name: Build
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: |
          npm ci

      - name: "Build: Red"
        run: |
          npm run build:red
          cp dist/App/index.html dist/App/404.html
          mv dist/App dist/app-red

      - name: "Build: Green"
        run: |
          npm run build:green
          cp dist/App/index.html dist/App/404.html
          mv dist/App dist/app-green

  deploy-green:
    name: "Deploy: green"
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: green
      url: https://demo.engity.green
    steps:
      - name: Deploy
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: pages publish --project-name=demo-engity-green dist/app-green

  deploy-red:
    name: "Deploy: red"
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: red
      url: https://demo.engity.app
    steps:
      - name: Deploy
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: pages publish --project-name=demo-engity-red dist/app-red
