<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Engity IdP Demo</title>
        <base href="/" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="/logo.svg" />
        <style>
            html {
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                background-repeat: no-repeat;
                /* Source: https://www.pexels.com/photo/brown-mountains-2559941/ */
                background-image: url('/background/pexels-2559941-1900.jpg') !important;
                background-image: -webkit-image-set(
                    url('/background/pexels-2559941-1900.webp') 1x,
                    url('/background/pexels-2559941-3840.webp') 2x
                ) !important;
                background-image: image-set(
                    url('/background/pexels-2559941-1900.webp') 1x,
                    url('/background/pexels-2559941-3840.webp') 2x
                ) !important;
            }
            html.logged-in {
                background-size: initial;
                background-position: top left;
                background-repeat: no-repeat;
                background-color: #1f1f1f;
                /* http://material-angular-dashboard.creativeit.io/#/app/dashboard */
                background-image: url('/background/loggedin_1x.png') !important;
                background-image: -webkit-image-set(
                    url('/background/loggedin_1x.webp') 1x,
                    url('/background/loggedin_2x.webp') 2x
                ) !important;
                background-image: image-set(
                    url('/background/loggedin_1x.webp') 1x,
                    url('/background/loggedin_2x.webp') 2x
                ) !important;
            }
        </style>
    </head>
    <body>
        <main>
            <noscript>Please enable JavaScript to make this page work properly.</noscript>
            <app-root class="widget widget-main app"></app-root>
